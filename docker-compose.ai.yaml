version: '3.8'

services:
  bettergut-crawler-rag:
    build:
      context: ./RAG_and_crawler
      dockerfile: Dockerfile
    container_name: bettergut-crawler-rag
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      # Mount storage directory for persistent data
      - ./RAG_and_crawler/storage:/app/storage
      # Mount crawled data for persistence
      - crawler-data:/app/data
    environment:
      - STORAGE_BASE=/app/storage
      - MAX_CRAWL_ARTICLES=100
      - VECTOR_DB_COLLECTION=gut_health_knowledge
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - CRAWL_DATA_DIR=/app/data/crawled
      - VECTOR_DB_PATH=/app/data/chroma_db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: PostgreSQL for backend data
  postgres:
    image: postgres:15
    container_name: bettergut-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bettergut
      POSTGRES_USER: bettergut
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: bettergut-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  crawler-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  default:
    name: bettergut-network
